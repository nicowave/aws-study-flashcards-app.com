AWSTemplateFormatVersion: '2010-09-09'
Description: >
  AWS Study Hub - Multi-subdomain Static Hosting Architecture
  Supports: aws-study-flashcards-app.com (homepage) and multiple subdomains (ai., ccp., etc.)

Parameters:
  RootDomainName:
    Type: String
    Default: 'aws-study-flashcards-app.com'
    Description: Root domain name (without www)
  
  HostedZoneId:
    Type: String
    Description: Route 53 Hosted Zone ID for the domain
  
  CertificateArn:
    Type: String
    Description: ARN of ACM wildcard certificate (*.aws-study-flashcards-app.com) - must be in us-east-1

Resources:
  # ============================================
  # S3 BUCKETS
  # ============================================
  
  # Homepage bucket (aws-study-flashcards-app.com)
  HomepageBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${RootDomainName}-homepage'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      Tags:
        - Key: Project
          Value: aws-study-hub
        - Key: Site
          Value: homepage

  HomepageBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref HomepageBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: AllowCloudFrontOAC
            Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: s3:GetObject
            Resource: !Sub '${HomepageBucket.Arn}/*'
            Condition:
              StringEquals:
                AWS:SourceArn: !Sub 'arn:aws:cloudfront::${AWS::AccountId}:distribution/${HomepageDistribution}'

  # AI Practitioner bucket (ai.aws-study-flashcards-app.com)
  AIPractitionerBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'ai.${RootDomainName}'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      Tags:
        - Key: Project
          Value: aws-study-hub
        - Key: Site
          Value: ai-practitioner

  AIPractitionerBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref AIPractitionerBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: AllowCloudFrontOAC
            Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: s3:GetObject
            Resource: !Sub '${AIPractitionerBucket.Arn}/*'
            Condition:
              StringEquals:
                AWS:SourceArn: !Sub 'arn:aws:cloudfront::${AWS::AccountId}:distribution/${AIPractitionerDistribution}'

  # Cloud Practitioner bucket (ccp.aws-study-flashcards-app.com)
  CloudPractitionerBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'ccp.${RootDomainName}'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      Tags:
        - Key: Project
          Value: aws-study-hub
        - Key: Site
          Value: cloud-practitioner

  CloudPractitionerBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref CloudPractitionerBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: AllowCloudFrontOAC
            Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: s3:GetObject
            Resource: !Sub '${CloudPractitionerBucket.Arn}/*'
            Condition:
              StringEquals:
                AWS:SourceArn: !Sub 'arn:aws:cloudfront::${AWS::AccountId}:distribution/${CloudPractitionerDistribution}'

  # ============================================
  # CLOUDFRONT OAC
  # ============================================
  
  CloudFrontOAC:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: !Sub '${AWS::StackName}-oac'
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4

  # ============================================
  # CLOUDFRONT DISTRIBUTIONS
  # ============================================

  # Homepage Distribution
  HomepageDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        DefaultRootObject: index.html
        HttpVersion: http2and3
        PriceClass: PriceClass_100
        Aliases:
          - !Ref RootDomainName
          - !Sub 'www.${RootDomainName}'
        ViewerCertificate:
          AcmCertificateArn: !Ref CertificateArn
          SslSupportMethod: sni-only
          MinimumProtocolVersion: TLSv1.2_2021
        Origins:
          - Id: S3Origin
            DomainName: !GetAtt HomepageBucket.RegionalDomainName
            S3OriginConfig:
              OriginAccessIdentity: ''
            OriginAccessControlId: !Ref CloudFrontOAC
        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods: [GET, HEAD, OPTIONS]
          CachedMethods: [GET, HEAD]
          Compress: true
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6
          ResponseHeadersPolicyId: 67f7725c-6f97-4210-82d7-5512b31e9d03
        CustomErrorResponses:
          - ErrorCode: 403
            ResponseCode: 200
            ResponsePagePath: /index.html
            ErrorCachingMinTTL: 10
          - ErrorCode: 404
            ResponseCode: 200
            ResponsePagePath: /index.html
            ErrorCachingMinTTL: 10
      Tags:
        - Key: Project
          Value: aws-study-hub
        - Key: Site
          Value: homepage

  # AI Practitioner Distribution
  AIPractitionerDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        DefaultRootObject: index.html
        HttpVersion: http2and3
        PriceClass: PriceClass_100
        Aliases:
          - !Sub 'ai.${RootDomainName}'
        ViewerCertificate:
          AcmCertificateArn: !Ref CertificateArn
          SslSupportMethod: sni-only
          MinimumProtocolVersion: TLSv1.2_2021
        Origins:
          - Id: S3Origin
            DomainName: !GetAtt AIPractitionerBucket.RegionalDomainName
            S3OriginConfig:
              OriginAccessIdentity: ''
            OriginAccessControlId: !Ref CloudFrontOAC
        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods: [GET, HEAD, OPTIONS]
          CachedMethods: [GET, HEAD]
          Compress: true
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6
          ResponseHeadersPolicyId: 67f7725c-6f97-4210-82d7-5512b31e9d03
        CustomErrorResponses:
          - ErrorCode: 403
            ResponseCode: 200
            ResponsePagePath: /index.html
            ErrorCachingMinTTL: 10
          - ErrorCode: 404
            ResponseCode: 200
            ResponsePagePath: /index.html
            ErrorCachingMinTTL: 10
      Tags:
        - Key: Project
          Value: aws-study-hub
        - Key: Site
          Value: ai-practitioner

  # Cloud Practitioner Distribution
  CloudPractitionerDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        DefaultRootObject: index.html
        HttpVersion: http2and3
        PriceClass: PriceClass_100
        Aliases:
          - !Sub 'ccp.${RootDomainName}'
        ViewerCertificate:
          AcmCertificateArn: !Ref CertificateArn
          SslSupportMethod: sni-only
          MinimumProtocolVersion: TLSv1.2_2021
        Origins:
          - Id: S3Origin
            DomainName: !GetAtt CloudPractitionerBucket.RegionalDomainName
            S3OriginConfig:
              OriginAccessIdentity: ''
            OriginAccessControlId: !Ref CloudFrontOAC
        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods: [GET, HEAD, OPTIONS]
          CachedMethods: [GET, HEAD]
          Compress: true
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6
          ResponseHeadersPolicyId: 67f7725c-6f97-4210-82d7-5512b31e9d03
        CustomErrorResponses:
          - ErrorCode: 403
            ResponseCode: 200
            ResponsePagePath: /index.html
            ErrorCachingMinTTL: 10
          - ErrorCode: 404
            ResponseCode: 200
            ResponsePagePath: /index.html
            ErrorCachingMinTTL: 10
      Tags:
        - Key: Project
          Value: aws-study-hub
        - Key: Site
          Value: cloud-practitioner

  # ============================================
  # ROUTE 53 DNS RECORDS
  # ============================================

  # Root domain A record
  RootDomainRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Ref RootDomainName
      Type: A
      AliasTarget:
        DNSName: !GetAtt HomepageDistribution.DomainName
        HostedZoneId: Z2FDTNDATAQYW2  # CloudFront hosted zone ID

  # www subdomain A record
  WwwDomainRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Sub 'www.${RootDomainName}'
      Type: A
      AliasTarget:
        DNSName: !GetAtt HomepageDistribution.DomainName
        HostedZoneId: Z2FDTNDATAQYW2

  # AI subdomain A record
  AIDomainRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Sub 'ai.${RootDomainName}'
      Type: A
      AliasTarget:
        DNSName: !GetAtt AIPractitionerDistribution.DomainName
        HostedZoneId: Z2FDTNDATAQYW2

  # CCP subdomain A record
  CCPDomainRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Sub 'ccp.${RootDomainName}'
      Type: A
      AliasTarget:
        DNSName: !GetAtt CloudPractitionerDistribution.DomainName
        HostedZoneId: Z2FDTNDATAQYW2

Outputs:
  HomepageBucketName:
    Description: Homepage S3 bucket name
    Value: !Ref HomepageBucket
    Export:
      Name: !Sub '${AWS::StackName}-HomepageBucket'

  HomepageDistributionId:
    Description: Homepage CloudFront distribution ID
    Value: !Ref HomepageDistribution
    Export:
      Name: !Sub '${AWS::StackName}-HomepageDistributionId'

  HomepageURL:
    Description: Homepage URL
    Value: !Sub 'https://${RootDomainName}'

  AIPractitionerBucketName:
    Description: AI Practitioner S3 bucket name
    Value: !Ref AIPractitionerBucket
    Export:
      Name: !Sub '${AWS::StackName}-AIPractitionerBucket'

  AIPractitionerDistributionId:
    Description: AI Practitioner CloudFront distribution ID
    Value: !Ref AIPractitionerDistribution
    Export:
      Name: !Sub '${AWS::StackName}-AIPractitionerDistributionId'

  AIPractitionerURL:
    Description: AI Practitioner URL
    Value: !Sub 'https://ai.${RootDomainName}'

  CloudPractitionerBucketName:
    Description: Cloud Practitioner S3 bucket name
    Value: !Ref CloudPractitionerBucket
    Export:
      Name: !Sub '${AWS::StackName}-CloudPractitionerBucket'

  CloudPractitionerDistributionId:
    Description: Cloud Practitioner CloudFront distribution ID
    Value: !Ref CloudPractitionerDistribution
    Export:
      Name: !Sub '${AWS::StackName}-CloudPractitionerDistributionId'

  CloudPractitionerURL:
    Description: Cloud Practitioner URL
    Value: !Sub 'https://ccp.${RootDomainName}'
